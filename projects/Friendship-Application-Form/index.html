<!--- 
Your task, should you choose to accept it, is to make a "Friend request form".
You can decide what questions are on the form! Have fun with it, but there are some requirements:
    
- Implement a dropdown menu, a textarea, radio buttons, and checkboxes
- Implement a submit button (make sure to include type="submit")
- Make the form email yourself when it's submitted (hint: onsubmit="mailto:email@address.com") -->

<!DOCTYPE HTML>
<html>
    <head>
        <title>Friendship Application Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <!--navbar-->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
            <a class="navbar-brand"><img src="Leo-PNG-Pic.png" width="100px" /></a>
            <h2 class="navbar-text">Should We Connect?</h2>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Krissy's Profile</a>
                </li>
                <li>
                    <a class="nav-link" href="#">FAQ about Krissy</a>
                </li>
            </ul>
        </nav>
        <!--body-->
        <div class="container">
            <form action="mailto:krissyconant@gmail.com" method="post">
                <div class="row">
                    <div class="col-md-12" id="titleLine">
                        <h2>The Krissy Friendship Application</h2>
                        <h5 class="lead">Krissy is currently taking applications for new friends. Please apply below!</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label for="name">Your Name: </label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Insert Name" required>
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Insert Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <h5>Do you like Sailor Moon?</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Yes, she's the Moon Princess, so obvs!</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">No, that show is for suckers.</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio2">...Wut?</label>
                    </div>
                </div>
                <div class="form-check">
                <h5>How many of the following bands do you like?</h5>
                    <input class="form-check-input" type="checkbox" name="checkboxinput" value="FleetFoxes" id="defaultCheck1">Fleet Foxes</input>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkboxinput" value="HAIM" id="defaultCheck2">HAIM</input>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkboxinput" value="Lorde" id="defaultCheck3">Lorde</input>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkboxinput" value="ColdPlay" id="defaultCheck4">Coldplay</input>
                </div>
                <div class="menu">
                    <select class="custom-select" name="zodiac">
                        <option selected>What is your Zodiac Sign?</option>
                        <option value="1" name="zodiac">Aries</option>
                        <option value="2" name="zodiac">Taurus</option>
                        <option value="3" name="zodiac">Gemini</option>
                        <option value="4" name="zodiac">Cancer</option>
                        <option value="5" name="zodiac">Leo</option>
                        <option value="6" name="zodiac">Virgo</option>
                        <option value="7" name="zodiac">Libra</option>
                        <option value="8" name="zodiac">Scorpio</option>
                        <option value="9" name="zodiac">Sagittarius</option>
                        <option value="10" name="zodiac">Capricorn</option>
                        <option value="11" name="zodiac">Aquarius</option>
                        <option value="12" name="zodiac">Pisces</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-secondary" value="Send">Submit</button>
            </form>
        </div>    
    </body>
</html>
